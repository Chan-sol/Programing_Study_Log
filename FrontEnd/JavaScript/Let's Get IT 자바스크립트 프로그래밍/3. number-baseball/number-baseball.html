<!DOCTYPE html>

        <meta charset="utf-8">
        <link rel="stylesheet" href="number-baseball.css">
    </head>
    <body>
        <div id="movingSky" class="z"></div>    
        <div id="display" class="z"></div>
        <div id="game" class="z">
            <div class="top">
                <h1>숫자 야구 게임</h1>
                <img src="baseball-ball.png">
            </div>
            <div class="container">
                <div class="item">
                    <form id="form">
                        <input type="text" id="input" autocomplete="off">
                        <button>
                            입력
                            <span></span><span></span><span></span><span></span>
                        </button>
                    </form>
                    <div id="logs">
                        <div id="leftLogs"></div>
                        <div id="rightLogs"></div>
                    </div>
                    <div id="resultLog"></div>
                </div>
            </div>
        </div>
        <script src="number-baseball.js"></script>
    </body> 
</html>
